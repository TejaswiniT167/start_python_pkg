[tox]
envlist = python3.7, python3.8, python3.9

[gh-actions]
python = 
    3.8: python3.8 #creates this env and does below for each.
    3.9: python3.9

[testenv]
deps = -rrequirements_dev.txt #installs these.
commands = 
    # stop the build if there are Python syntax errors or undefined names
    flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
    # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
    flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    # type linting
    mypy src/
    # pytest unit
    pytest -v tests/unit
    # pytest integration
    pytest -v tests/integration

#line 13 uses flake8 for src folder
#all this i.e tox.uni for testing on developer side.
#line 19 -v for verbose (execution display)
#can use -c or --count
#line 13 select...they are all protocols from PEP we're are using for our package.
#so flake is basically for defining our code protocol.